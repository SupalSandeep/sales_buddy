<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sales Buddy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body, .main-container{
            background: #f45c1d;
        }
        .btn-border-default{
            border: 2px solid #fff;
        }
        label, input, .btn-rounded, a, .btn-border-default{
            color: #fff !important;
        }
    </style>
</head>
<body class="animate-in">
<div class="main-container">
    <div class="logo-login">
        <img class="" src="images/ananya-logo.png">
    </div>
    <div class="form-container">
        <form id="login-id" class="login-form" name="login">
            <div class="form-group input-field">
                <input type="email" id="email-id" class="validate" name="emailid">
                <label for="email-id">EMAIL ID</label>
            </div>
            <div class="form-group input-field">
                <input type="password" id="password" class="validate" name="password">
                <label for="password">PASSWORD</label>
            </div>
            <div class="form-group">
                <button class="btn btn-border-default btn-block btn-rounded waves-effect btn-large" type="button" onclick="check(this.form)">Login</button>
            </div>
        </form>
        <a class="forgot-pass" href="javascript:;">Forgot Password?</a>
        <a class="faq-link pull-right" href="javascript:;">FAQ</a>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="cordova.js"></script>
<script src="js/custom.js"></script>
<script language="javascript">
  function check(form)/*function to check userid & password*/
  {
      /*the following code checkes whether the entered userid and password are matching*/
    if(form.emailid.value == "demo@demo.com" && form.password.value == "123456")
    {
      window.open('dashboard.html','_self')/*opens the target page while Id & password matches*/
    }
    else
    {
      alert("Email and Password didn't match")/*displays error message*/
    }
  }
</script>
</body>
</html>
