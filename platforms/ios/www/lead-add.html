<body class="animate-in" style="background-color: unset">
<!--START MAIN CONTAINER-->
<div class="main-container" style="background-color: unset">

    <!--HEADER START-->
    <div class="header clearfix">
        <div class="header-container clearfix">
            <button id="menu-btn" class="menu-btn btn-transparent"><i class="fa fa-navicon fa-fw"></i></button> <img class="logo-small" src="images/logo-small.png"/>Add New Lead <a class="action-btn btn-transparent" href="javascript:void(0);"><i class="fa fa-search"></i></a>
        </div>
    </div>
    <!--HEADER END-->

    <!--CONTENT AREA START-->
    <div class="content-area lead-add-container" style="background-color: unset">
        <form id="lead-add" class="lead-add-form" name="leadAdd">
            <h2 class="form-title">Personal Details</h2>
            <div class="form-group input-field">
                <input type="text" id="name" class="" name="name">
                <label for="name">Name*</label>
            </div>
            <div class="form-group input-field">
                <input type="number" id="phone" class="" name="phone" onKeyPress="if(this.value.length==10) return false;" pattern="\d*">
                <label for="phone">Mobile Number*</label>
            </div>
            <div class="form-group float-label-control clearfix" id="select-field2">
                <label>Select Product Category*</label>
                <select id="product-Category">
                    <option value="1">Home loans</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="form-group float-label-control clearfix" id="select-field3">
                <label>Select Product</label>
                <select id="product">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="form-group float-label-control clearfix" id="select-field4">
                <label>Select District*</label>
                <select id="distance">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="form-group float-label-control clearfix" id="select-field5">
                <label>Select Branch*</label>
                <select id="branch">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <a href="lead-add-2.html" class="btn btn-elegant waves-effect waves-light btn-block btn-large">NEXT</a>
            </div>
        </form>

    </div>
    <!--CONTENT AREA END-->
</div>
<!--END MAIN CONTAINER-->

            <li><a href="javascript:void(0);"><i class="fa fa-exclamation-circle fa-fw"></i> Know Your Products</a></li>
